# Example GitHub Actions Workflow for Process V3 E2E Tests
# Copy this to .github/workflows/test-process-v3.yml

name: Process V3 E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'simple_backend.py'
      - 'frontend/app/process-v3/**'
      - 'tests/**'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt
        
    - name: Create .env file
      run: |
        cat > .env << EOF
        API_BASE_URL=${{ secrets.API_BASE_URL }}
        TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}
        NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
        EOF
        
    - name: Verify test data exists
      run: |
        if [ ! -f "frontend/app/process-v3/conversations.json" ]; then
          echo "❌ Test data file not found"
          exit 1
        fi
        echo "✅ Test data file found"
        
    - name: Run E2E tests
      run: |
        python run_tests.py -m "e2e and not cancellation" --junitxml=test-results.xml
      env:
        PYTHONUNBUFFERED: 1
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.xml
        
    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: test-results.xml
        
    - name: Comment PR with results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const results = fs.readFileSync('test-results.xml', 'utf8');
          const comment = `## Process V3 E2E Test Results\n\n${results}`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

# Required GitHub Secrets:
# - API_BASE_URL: Your backend URL (or start backend in workflow)
# - TEST_USER_EMAIL: Test user email
# - TEST_USER_PASSWORD: Test user password
# - SUPABASE_URL: Supabase project URL
# - SUPABASE_ANON_KEY: Supabase anon key
# - SUPABASE_SERVICE_KEY: Supabase service role key
